<!doctype html>
<html lang="es-ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Blog de Noticias{% endblock %}</title>

    <!-- Bootstrap CSS v5.3 (opcional, si usás bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        nav {
            display: flex;
            background-color: #343a40;
            padding: 0.5rem 1rem;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            width: 100%;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a, nav ul li div {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        nav ul li a:hover, nav ul li div:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        /* Dropdown */
        #userMenu {
            position: relative;
            user-select: none;
        }
        #dropdownMenu {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            list-style: none;
            margin-top: 0.5rem;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 120px;
            z-index: 1000;
        }
        #dropdownMenu li a {
            display: block;
            padding: 0.5rem 1rem;
            color: black;
            text-decoration: none;
        }
        #dropdownMenu li a:hover {
            background-color: #f8f9fa;
        }
        /* Spacer to push user menu right */
        .spacer {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'path_home' %}">Inicio</a></li>
                <li><a href="{% url 'path_listado_noticias' %}">Noticias</a></li>
                <li><a href="{% url 'path_home' %}">Categorías</a></li>
                <li><a href="{% url 'path_home' %}">Acerca de</a></li>
                <li><a href="{% url 'path_home' %}">Contacto</a></li>

                <li class="spacer"></li>

                <li>
                    {% if user.is_authenticated %}
                        <div id="userMenu" onclick="toggleDropdown()">
                            {{ user.username }} ▼
                        </div>
                        <ul id="dropdownMenu">
                            <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                        </ul>
                    {% else %}
                        <a href="{% url 'login' %}" style="margin-right: 10px;">Iniciar sesión</a>
                        <a href="{% url 'registro' %}">Registrarse</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2025 Blog de Noticias</p>
    </footer>

    <!-- Opcional: Bootstrap JS si lo usás -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
        // Cierra el menú si clickeas fuera
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const dropdown = document.getElementById('dropdownMenu');
            if (!userMenu.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
