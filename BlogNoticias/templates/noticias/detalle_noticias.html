{% extends 'base.html' %}

{% block title %}Detalle Noticia{% endblock %}

{% block content %}
<img src="{{ noticia.imagen.url }}" width="600">
<h1>{{ noticia.titulo }}</h1>
<h4>{{ noticia.resumen }}</h4>
<p>{{ noticia.contenido }}</p>

<a href="{% url 'noticias:path_modificacion_noticias' noticia.pk %}">Modificar</a> <br>
<a href="{% url 'noticias:path_eliminacion_noticias' noticia.pk %}">Eliminar</a>
{% endblock %}
